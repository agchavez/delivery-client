
<div class="container">
  <div class="row">
    <div class="col-lg-6 col-12 content">
      <h1 class="title-login">Inicia Sesion</h1>
      <button type="button" class=" btn btn-google btn-outline-dark mt-3"><img src="../../../../assets/google-icon.png" height="26" > Continuar con google</button>
      <div class="mt-3">
        <p>o</p>
      </div>

      <div class="form-content">
          <form action="" autocomplete="off">
            <div class="p-3">
               <input type="email"
                   class="form-control"
                   name=""
                   id=""
                   placeholder="Escribe tu correo"
                   >
                   <span></span>
            </div>
            <div class="p-3">
              <input type="password"
                  class="form-control"
                  name=""
                  id=""
                  placeholder="Escribe tu contraseña"
                  >
                  <span></span>
           </div>

           <div class="form-check mt-5 ">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Recordar usuario
            </label>
          </div>

          <button type="submit" class="btn btn-login mt-5">Entrar</button>
          </form>
          <div class="text-register mt-3" >
            <p>¿Olvidaste tu contraseña?</p>
          </div>
      </div>
  </div>
    <div class="col-lg-5 col-12 container-info">
      <div class="row">

        <div class="container-img col-12">
          <img src="../../../../assets/login-img.png" class="img" width="400">
        </div>
        <div class="col-12">
          <div class="title">
              <h2>Hey, aun no tienes cuenta?</h2>
          </div>
          <div class="sub-title">
            <p>Registrate para disfrutar
              de nuestros servicios</p>
          </div>
          <div>
            <button type="button" class="btn btn-outline-light" [routerLink]="['/auth/register']">Ir a registrarme</button>
          </div>
        </div>
      </div>

    </div>

  </div>
</div>
