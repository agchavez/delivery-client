<div class="container">
  <div class="containerG row">
    <div class="col-lg-6 col-sm-12 h-80 mb-5" style="width: auto;">

        <div class="containerNaranja">

            <h5>Información de contacto</h5>
            <div style="height: 50%;
        display: flex;
        flex-direction: column;
        justify-content: center;">
                <div>
                    <div style="display: flex;justify-content: space-around;">
                        <i class="fas fa-envelope" style="line-height: revert"></i>
                        <div>email@gmail.com</div>
                    </div>
                </div>
                <div style="display: flex;justify-content: space-around;">
                    <i class="fas fa-mobile-alt" style="line-height: revert"></i>
                    <div>+504 963820579</div>
                </div>
            </div>
            <div style="margin-left: 3vh;
        margin-top: 10vh;">
                <img src="../../../../assets/Cliente-landing/Social Links.png" alt="" style="height: 25px;">
            </div>
        </div>
    </div>

    <div class="col-lg-6 col-sm-12 h-80" style="width: auto;">
        <div class="containerMensaje">

            <h5 style="text-align: center;">Envianos un mensaje</h5>
            <p style="color: gray; text-align: center;">Nos pondremos en contanto lo mas antes posible </p>

            <div class="form-content">
                <form action="" autocomplete="off">
                    <div class="row ">
                        <div class="mt-5 col-sm-12 col-lg-6">
                            <input type="text" class="form-control" formControlName="nombre" placeholder="Nombre">

                        </div>
                        <div class="mt-5 col-sm-12 col-lg-6" >
                            <input type="text" class="form-control" formControlName="apellido" placeholder="Apellido">
                            <div class="w-100 text-start p-1">
                            </div>

                        </div>
                    </div>
                    <div  class="mt-5">
                        <input type="text" class="form-control" formControlName="correoo" placeholder="correo electrónico">

                      </div>
                      <div class="mt-5">

                        <textarea name="" class="form-control" id="" cols="10" rows="3" formControlName="comentario" placeholder="enviar un comentario"></textarea>
                    </div>
                    <div class="container-btn mt-5">

                        <button type="submit" mat-raised-button class="enviar">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
